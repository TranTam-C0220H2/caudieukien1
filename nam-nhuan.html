<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter year: "));
        if (year % 4 === 0 && year % 100 !== 0)
            alert(year + " is leap year");
        else if (year % 400 === 0)
            alert(year + " is leap year");
        else
            alert(year + " is not leap year");
    </script>
</body>
</html>
