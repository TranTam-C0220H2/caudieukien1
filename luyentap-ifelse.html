<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if else</title>
</head>
<body>
    <script>
        let question = prompt("What is the 'official' name of JavaScript?");
        if (question === "ECMAScript")
            alert("Right!");
        else
            alert("Did not know? ECMAScript!");
    </script>
</body>
</html>
