<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = parseFloat(prompt("Nhập số:"));
        if (x > 0)
            alert('1');
        else if (x < 0)
            alert('-1');
        else
            alert('0');
    </script>
</body>
</html>
